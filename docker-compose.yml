version: '3.8'

services:
  observium:
    image: uberchuckie/observium:latest  # Or specify a tag, e.g., ':11.0.0'
    container_name: observium
    restart: unless-stopped
    user: "99:100"  # Matches the container's internal user/group
    ports:
      - "8668:8668"  # Map host port 8668 to container's 8668 (web UI)
    volumes:
      - ./config:/config  # Config and embedded DB
      - ./logs:/opt/observium/logs  # Logs
      - ./rrd:/opt/observium/rrd  # RRD graphs
    environment:
      - TZ=America/Phoenix  # Optional: Replace with your timezone, e.g., 'UTC' or 'Europe/London'
