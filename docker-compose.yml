version: '3.8'

services:
  database:
    image: mariadb:10.5
    container_name: observium_db
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=observium
      - MYSQL_USER=observium
      - MYSQL_PASSWORD=password
    volumes:
      - ./data:/var/lib/mysql
    restart: unless-stopped

  observium:
    image: uberchuckie/observium:latest
    container_name: observium
    hostname: observium  # Helps internal container processes
    environment:
      - TZ=America/Phoenix               # Updated to your context time
      - OBSERVIUM_BASE_URL=http://10.1.20.53:8888
      - OBSERVIUM_ADMIN_USER=admin
      - OBSERVIUM_ADMIN_PASS=password
      # Database Connection Details
      - DB_HOST=database
      - DB_USER=observium
      - DB_PASS=password
      - DB_NAME=observium
    ports:
      - "8888:80"       # Web UI
      - "5144:514/udp"   # Syslog (Standard UDP)
    volumes:
      - ./config:/config                # configuration persistence
      - ./logs:/opt/observium/logs      # Log persistence
      - ./rrd:/opt/observium/rrd        # RRD (Graph data) persistence
    depends_on:
      - database
    restart: unless-stopped
